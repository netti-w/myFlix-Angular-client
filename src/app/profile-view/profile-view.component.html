<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>myFlix</span>
  <span class="example-spacer"></span>
  <button mat-button aria-label="Click to view profile" (click)="openMovieView()">
    Movies
  </button>
  <button mat-button aria-label="Click to Log out" (click)="logout()">
    Log out
  </button>
</mat-toolbar>
<mat-card>
  <mat-card-header>
    <mat-card-title>Hi {{user.Username}}, here are your profile details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form *ngIf="!editMode">
      <p>
        <mat-form-field class="form__field" floatLabel="always">
          <input matInput [(ngModel)]="user.Username" placeholder="Username" type="text" name="Username" disabled>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="form__field" floatLabel="always">
          <input matInput [(ngModel)]="user.Password" type="password" placeholder="Password" name="Password" disabled>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="form__field" floatLabel="always">
          <input matInput [(ngModel)]="user.Email" type="email" placeholder="Email" name="Email" disabled>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="form__field" floatLabel="always">
          <input matInput [(ngModel)]="user.Birthday" type="date | date:'yyyy-mm-DD' " placeholder="Birthday"
            name="Birthday" disabled>
        </mat-form-field>
      </p>
      <button mat-raised-button (click)="toggleEditUserMode()" color="primary">
        Edit profile details
      </button>
    </form>
    <form *ngIf="editMode">
      <p>
        <mat-form-field class="form__field" floatLabel="always">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="userData.Username" placeholder="{{user.Username}}" type="text" name="Username"
            required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="form__field" floatLabel="always">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="userData.Password" type="password" placeholder="" name="Password" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="form__field" floatLabel="always">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="userData.Email" type="email" placeholder="{{user.Email}}" name="Email" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="form__field" floatLabel="always">
          <mat-label>Birthday</mat-label>
          <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
        </mat-form-field>
      </p>
      <button mat-raised-button (click)="editUser()" color="primary">
        Save changes
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="deleteUser()" color="warn">
      Delete account
    </button>
    <mat-card-content>
      Important: Once you click 'delete user profile' your profile will be deleted permanently.
    </mat-card-content>
  </mat-card-actions>
</mat-card>
