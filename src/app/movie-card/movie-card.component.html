<div>
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>myFlix</span>
    <span class="example-spacer"></span>
    <button mat-button aria-label="Click to view profile" (click)="openProfileView()">
      Logged in as: {{username}}
    </button>
    <button mat-button aria-label="Click to Log out" (click)="logout()">
      Log out
    </button>
  </mat-toolbar>
</div>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} style="width: 100px;" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
        Director
      </button>
      <button mat-button color="primary" (click)="openSinopsisDialog(movie)">
        Synopsis
      </button>
      <a aria-label="Click to add the movie to your favourite movies' list" (click)="addToFavourites(movie._id)">
        <mat-icon color="warn">favorite_border</mat-icon>
      </a>
      <a aria-label="Click to add the movie to your favourite movies' list" (click)="removeFromFavourites(movie._id)">
        <mat-icon color="warn">favorite</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
