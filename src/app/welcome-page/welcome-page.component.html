<div class="welcome-page">
  <mat-card class="welcome-card">
    <mat-card-header class="welcome-card-header">
      <mat-card-title>
        Welcome to myFlix!
      </mat-card-title>
    </mat-card-header>
    <mat-card-actions class="welcome-card-actions">
      <button mat-raised-button (click)="openUserRegistrationDialog()" color="primary">
        Sign Up
      </button>
      <button mat-raised-button color="primary" (click)="openUserLoginDialog()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
