<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{data.Director.Name}}
    </mat-card-title>
    <mat-card-subtitle>Born:
      {{data.Director.Birth}}
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf="data.Director.Death">Died:
      {{data.Director.Death}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{data.Director.Bio}}
  </mat-card-content>
  <button mat-button mat-dialog-close color="primary">Close</button>
</mat-card>
